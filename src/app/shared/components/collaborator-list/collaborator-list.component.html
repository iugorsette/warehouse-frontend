<app-success-message *ngIf="createSuccess" [successMessage]="createMessage"/>
<app-error-message *ngIf="createError" [errorMessage]="createMessage"/>

<mat-toolbar>
  <div>
    <button (click)="handleAddCollaborator()" mat-icon-button color="accent">
      <mat-icon>add</mat-icon>
    </button>
    <span>Adicionar Colaborador</span>
  </div>

  
</mat-toolbar>


<mat-list class="item" *ngFor="let collaborator of collaborators; let i = index">
  <mat-list-item>
  
    <h3 matListItemTitle class="item-name">{{ collaborator.name }}</h3>
    <p matListItemLine>
      <span> {{collaborator.role}} </span>
    </p>
    <mat-icon matListItemIcon>person</mat-icon>
  </mat-list-item>
  <mat-divider />

  <div class="list-button">
    <button
      mat-mini-fab
      color="primary"
      (click)="handleAddCollaborator(collaborator)"
    >
      <mat-icon>edit</mat-icon>
    </button>

    <button mat-mini-fab color="warn">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</mat-list>

<app-paginator [totalItems]="totalItens" (pageChange)="pageChange($event)" />
