<mat-toolbar class="flex-between">
  <div>
    <button (click)="handleAddEquipment()" mat-icon-button color="accent">
      <mat-icon>add</mat-icon>
    </button>
    <span>Adicionar Equipamento</span>
  </div>

  <button (click)="handleFilterModal()" mat-icon-button color="primary">
    <mat-icon>filter_list</mat-icon>
  </button>
</mat-toolbar>

<mat-card *ngIf="filterModal">
  <form [formGroup]="filters">
    <mat-checkbox class="example-margin" formControlName="stock">
      Mostrar somente em estoque
    </mat-checkbox>
    <mat-form-field class="item-full-width">
      <mat-label>Buscar por ID</mat-label>
      <input matInput  formControlName="id" />
    </mat-form-field>
    <mat-form-field class="item-full-width">
      <mat-label>Filtrar por t√≠tulo</mat-label>
      <input matInput placeholder="Ex. Laptop" formControlName="title" />
    </mat-form-field>
    <mat-form-field class="item-full-width">
      <mat-label>Colaborador</mat-label>
      <mat-select
        placeholder="collaborator"
        #singleSelect
        formControlName="collaborator"
      >
        <mat-option>
          <ngx-mat-select-search
            [formControl]="collaboratorFilterCtrl"
          ></ngx-mat-select-search>
        </mat-option>
        <mat-option
          *ngFor="let collaborator of filteredCollaborators | async"
          [value]="collaborator.id"
        >
          {{ collaborator.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="flex-end">
      <button
        mat-raised-button
        color="warn"
        (click)="handleClearFilters()"
      >
        Limpar
      </button>
      <button
        mat-flat-button
        mat-raised-button
        class="item-button"
        color="primary"
        type="submit"
        (click)="handleFilters()"
      >
        Filtrar
      </button>
    </div>
  </form>
</mat-card>

<mat-card class="item" *ngFor="let equipment of equipments; let i = index">
  <mat-card-content class="item-full-width">
    <div class="showed">
      <mat-card-header>
        <mat-card-title (click)="handleItemModal(i)">{{
          equipment.title
        }}</mat-card-title>
        <mat-card-subtitle>{{ equipment.description }}</mat-card-subtitle>
      </mat-card-header>
      <div class="list-button">
        <button
          mat-mini-fab
          color="primary"
          (click)="handleAddEquipment(equipment)"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-mini-fab color="warn" (click)="handleRemoveItem(equipment)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    <mat-card-content *ngIf="itemModal[i]">
      {{ equipment | json }}
      <ul *ngFor="let collaborator of equipment.collaborators; let i = index">
        <li>{{ collaborator.name }}</li>
        <li>{{ collaborator.role }}</li>
        <li>{{ collaborator.department }}</li>
      </ul>
    </mat-card-content>
    <mat-divider />
  </mat-card-content>
</mat-card>

<app-paginator [totalItems]="totalItens" (pageChange)="pageChange($event)" />
