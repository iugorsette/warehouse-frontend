<mat-toolbar class="flex-between">
  <div>
    <button (click)="handleAddItem()" mat-icon-button color="accent">
      <mat-icon>add</mat-icon>
    </button>
    <span>Adicionar Item</span>
  </div>

  <button (click)="handleFilterModal()" mat-icon-button color="primary">
    <mat-icon>filter_list</mat-icon>
  </button>
</mat-toolbar>

<mat-card *ngIf="filterModal">
  <form [formGroup]="filters">
    <mat-checkbox class="example-margin" formControlName="stock">
      Mostrar somente em estoque
    </mat-checkbox>
    <mat-form-field class="item-full-width">
      <mat-label>Filtrar por propriedade</mat-label>
      <input matInput placeholder="Ex. processador" formControlName="property" />
    </mat-form-field>
    <mat-form-field class="item-full-width">
      <mat-label>Filtrar por valor</mat-label>
      <input matInput placeholder="Ex. core i5" formControlName="value" />
    </mat-form-field>
    <div class="flex-end">
      <button
        mat-raised-button
        color="primary"
        (click)="handleFilters()"
        [disabled]="!filters.valid"
      >
        Filtrar
      </button>
    </div>
  </form>
</mat-card>

<mat-card class="item" *ngFor="let item of items; let i = index">
  <mat-card-content class="item-full-width">
    <div class="showed">
      <mat-card-header>
        <mat-card-title>{{ item.property }} - {{ item.value }}</mat-card-title>
        <mat-card-subtitle>{{
          item.equipment?.title ? item.equipment?.title : "em estoque"
        }}</mat-card-subtitle>
      </mat-card-header>
      <div class="list-button">
        <button mat-mini-fab color="primary" (click)="handleAddItem(item)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-mini-fab color="warn" (click)="handleRemoveItem(item)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    <mat-divider />
  </mat-card-content>
</mat-card>

<app-paginator [totalItems]="totalItens" (pageChange)="pageChange($event)" />
