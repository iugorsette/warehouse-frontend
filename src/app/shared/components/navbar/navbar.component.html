<div
  class="nav-bar"
  (mouseover)="showName($event)"
  (mouseleave)="hideName($event)"
  style="transition: all 0.2s ease-out 0.2s"
>
  <div class="nav-item" *ngFor="let link of links">
    <a [href]="link.path">
      <mat-icon>{{ link.icon }} </mat-icon>
      <p *ngIf="showNameActive">{{ link.name }}</p>
    </a>
  </div>
</div>
